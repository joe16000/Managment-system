<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product System Managment - jones</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="crud">
      <div class="header">
        <h2>crud</h2>
        <p>Product system managment</p>
      </div>
      <input type="text" name="title" id="title" placeholder="title" />
      <div class="prices">
        <input type="number" id="price" placeholder="price" />
        <input type="number" id="taxes" placeholder="taxes" />
        <input type="number" id="ads" placeholder="ads" />
        <input type="number" id="discount" placeholder="discount" />
        <small id="total">123</small>
      </div>
      <input type="number" name="" id="" placeholder="count" />
      <input type="text" name="" id="" placeholder="category" />
      <button>Create</button>

      <input type="text" name="" id="search" placeholder="search" />
      <div class="buttons">
        <button>Search by title</button>
        <button>Search by category</button>
      </div>


      <table>
        <tr>
          <th>id</th>
          <th>title</th>
          <th>price</th>
          <th>taxes</th>
          <th>ads</th>
          <th>discount</th>
          <th>total</th>
          <th>category</th>
          <th>update</th>
          <th>delete</th>
        </tr>
        <tbody>
          <tr>
            <td>1</td>
            <td>iphone</td>
            <td>100</td>
            <td>200</td>
            <td>150</td>
            <td>1400</td>
            <td>2500</td>
            <td>phone</td>
            <td><button>update</button></td>
            <td><button>delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
