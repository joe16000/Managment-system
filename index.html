<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Product Sysyem Managment</title>
  </head>
  <body>
    <div class="crud">
      <div class="header">
        <h3>crud</h3>
        <p>product system managment</p>
      </div>
      <div class="inputs">
        <input type="text" name="title" id="title" placeholder="title" />
        <div class="prices">
          <input onkeyup="getTotal()" type="number" id="price" placeholder="price" />
          <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes" />
          <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads" />
          <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount" />
          <small id="total"></small>
        </div>
        <input type="text" name="count" id="count" placeholder="count" />
        <input type="text" id="category" placeholder="category" />
        <button type="submit" id="submit">Create</button>
      </div>
      <div class="outputs">
        <input type="text" name="search" id="search" placeholder="search" />
        <div class="btn">
          <button>Search by title</button>
          <button>Search by category</button>
        </div>
      </div>
      <table>
        <tr>
          <th>id</th>
          <th>title</th>
          <th>price</th>
          <th>taxes</th>
          <th>ads</th>
          <th>discount</th>
          <th>total</th>
          <th>category</th>
          <th>update</th>
          <th>delete</th>
        </tr>
        <tbody id="tbody">
       
        </tbody>
      </table>
    </div>




    <script src="app.js"></script>
  </body>
</html>
